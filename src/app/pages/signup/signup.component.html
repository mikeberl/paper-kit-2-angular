<div class="wrapper">
  <div class="page-header bg-gradient-yellow">
    <div class="container">
      <div class="row signup-row">
        <div class="card card-register hard-down-shadow-b">
          <h3 class="title">Welcome</h3>
          <label class="subtitle">Please signup to join our app</label>
          <form class="register-form">
            <label>Email</label>
            <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
              <input type="text" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
            </div>
            <label>Username</label>
            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
              <input type="text" class="form-control" placeholder="Username" (focus)="focus=true" (blur)="focus=false" >
            </div>
            <label>Password</label>
            <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
              <input type="text" class="form-control" placeholder="Password" (focus)="focus1=true" (blur)="focus1=false" >
            </div>
            <button type="button" class="btn p-btn btn-block btn-round btn-signup">Register</button>
          </form>
          <div class="forgot">
            <label class="subtitle or-margin">OR</label>
            <button type="button" class="btn s-btn btn-block btn-round" routerLink="/login">Login</button>
          </div>
        </div>                
      </div>
      <div class="footer register-footer text-center">
        <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Creative Tim</h6>
      </div>
    </div>
  </div>
</div>
