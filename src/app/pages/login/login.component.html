<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-bg.jpg');">
      <div class="filter"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
            <div class="card card-register">
              <h3 class="title">Log In Settings</h3>
              <label class="subtitle">Please login to continue using our app</label>
              <form class="register-form">
                <label>Username</label>
                <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus': focus === true}">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-user-run"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" [(ngModel)]="username" (focus)="focus = true" (blur)="focus = false">
                </div>
  
                <label>Password</label>
                <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus': focus1 === true}">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-key-25"></i>
                    </span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" (focus)="focus1 = true" (blur)="focus1 = false">
                </div>
                <button type="button" class="btn btn-success btn-block btn-round btn-login" (click)="login()">Login</button>
              </form>
              <div class="forgot">
                <a class="btn btn-link btn-success">Forgot password?</a>
              </div>
              <div class="forgot">
                <p class="text-7">Don't have an account?</p>
                <a routerLink="/signup" class="p-login">SIGN UP</a>
              </div>
            </div>
          </div>
        </div>
        <div class="footer register-footer text-center">
          <h6>&copy;{{ test | date: 'yyyy' }}, made with <i class="fa fa-heart heart"></i> by Creative Tim</h6>
        </div>
      </div>
    </div>
  </div>
