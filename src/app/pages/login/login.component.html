<div class="wrapper">
    <div class="page-header bg-gradient-yellow">
      <div class="container">
        <div class="row login-row">
          <div class="card card-register hard-down-shadow-b">
            <h3 class="title">Log In Settings</h3>
            <label class="subtitle">Please login to continue using our app</label>
            <form class="register-form">
              <label>Username</label>
              <div class="input-group" [ngClass]="{'input-group-focus': focus === true}">
                <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" (focus)="focus = true" (blur)="focus = false">
              </div>
              <label>Password</label>
              <div class="input-group" [ngClass]="{'input-group-focus': focus1 === true}">
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" (focus)="focus1 = true" (blur)="focus1 = false">
              </div>
              <button type="button" class="btn p-btn btn-block btn-round btn-login" (click)="login()">Login</button>
            </form>
            <div class="forgot2">
              <a class="btn-forgot-password">Forgot password?</a>
            </div>
            <div class="forgot">
              <!-- <p class="text-7">Don't have an account?</p> -->
              <label class="subtitle">Don't have an account?</label>
              <!-- <a routerLink="/signup">SIGN UP</a> -->
              <button type="button" class="btn s-btn btn-block btn-round" routerLink="/signup">Register now</button>
            </div>
          </div>
        </div>
        <div class="footer register-footer text-center">
          <h6>&copy;{{ test | date: 'yyyy' }}, made with <i class="fa fa-heart heart"></i> by Creative Tim</h6>
        </div>
      </div>
    </div>
  </div>
