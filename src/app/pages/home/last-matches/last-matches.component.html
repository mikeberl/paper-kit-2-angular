<div class="section-no-bottom-pad">
    <div class="container">
        <div class="row">
          <div class="col-xl-12 mb-lg-5">
            <div class="card">
                <div class="d-flex card-header justify-content-between bg-gray">
                    <h5 class="me-3 mb-0 white-color">Last matches</h5>
                    <button class="p-btn btn-round p-btn" routerLink="/matches">View All</button>
                </div>
                <div class="card-body">
                  <div class="d-flex justify-content-between">
                    <div class="" *ngFor="let p of points; let i = index">
                      <div class="bar-container">
                        <ng-container *ngIf="p.points > 0">
                          <div class="label green"> W</div>
                          <span class="points-span"> {{ p.points }}  </span> 
                        </ng-container>
                        <ng-container *ngIf="p.points < 0">
                          <div class="label red"> L</div>
                          <span class="points-span"> {{ p.points }} </span> 
                        </ng-container>
                        <ng-container *ngIf="p.points === 0">
                          <div class="label grey"> D </div>
                          <span class="points-span"> {{ p.points }} </span> 
                        </ng-container>
                        <ng-container *ngIf="p.points === undefined || p === undefined">
                          <div class="label grey"> # </div>
                          <span class="points-span"> -/+ </span> 
                        </ng-container>
                        
                      </div>   
                    </div>
                  </div>            
                </div>
            </div>
          </div>
        </div>
    </div>    
</div>
